<!DOCTYPE html>
<html>
<head>
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .progress-tracker {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin: 0 0 10px;
            text-align: center;
        }

        .task {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        progress {
            width: 100%;
            height: 20px;
            border: none;
            border-radius: 10px;
        }

        progress::-webkit-progress-bar {
            background-color: #eee;
        }

        progress::-webkit-progress-value {
            border-radius: 10px;
        }

        progress[value="20"]::-webkit-progress-value {
            background-color: #f44336;
        }

        progress[value="40"]::-webkit-progress-value {
            background-color: #ff9800;
        }

        progress[value="60"]::-webkit-progress-value {
            background-color: #2196f3;
        }

        progress[value="80"]::-webkit-progress-value {
            background-color: #4caf50;
        }

        .task span {
            margin-left: 10px;
            font-weight: bold;
        }

        .task-center {
            display: block;
            text-align: center;
            color: #2196f3;
            text-decoration: none;
            font-weight: bold;
        }

        .task-center:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="progress-tracker">
    <h2>Progress Tracker</h2>
    <div class="task">
        <label>Server Migration</label>
        <progress value="20" max="100"></progress>
        <span>20%</span>
    </div>
    <!-- Repeat for other tasks -->

    <div class="task">
        <label>Sales Tracking</label>
        <progress value="40" max="100"></progress>
        <span>40%</span>
    </div>
    <!-- Repeat for other tasks -->

    <div class="task">
        <label>Customer Database</label>
        <progress value="60" max="100"></progress>
        <span>60%</span>
    </div>
    <!-- Repeat for other tasks -->

    <div class="task">
        <label>Server Migration</label>
        <progress value="80" max="100"></progress>
        <span>80%</span>
    </div>
    <!-- Repeat for other tasks -->

    <div class="task">
        <label>Server Migration</label>
        <progress value="100" max="100"></progress>
        <span>complete</span>
    </div>
    <!-- Repeat for other tasks -->
    <a href="#" class="task-center">Visit Task Center</a>
</div>
</body>
</html>
